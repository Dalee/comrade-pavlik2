<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comrade Pavlik</title>
</head>
<body>
    <div style="padding: 10px 20px 20px;">
    <h1>â˜­</h1>
    {{ if .Count }}
        <p>Cache contains <b>{{ .Count }}</b> items. Cache will auto-expire {{ .Expire }}.</p>
        <form method="post" action="/">
            <input type="hidden" name="action" value="clear_cache">
            <button type="submit" onclick="return(confirm('Sure?'))">Force clear</button>
        </form>
    {{ else }}
        <p>No cached data for your token.</p>
        <form method="post" action="/">
            <input type="hidden" name="action" value="update_cache">
            <button type="submit" onclick="return(confirm('Sure?'))">Enqueue now</button>
        </form>
    {{ end }}
    </div>
</body>
